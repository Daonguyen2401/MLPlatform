apiVersion: v1
kind: Secret
metadata:
  name: my-secret
  namespace: {{ .Release.Namespace }}
type: kubernetes.io/tls
data:
  # Self-signed certificate for kserve-ingress-gateway (valid for 365 days)
  # CN=kserve-ingress-gateway, O=KServe
  # To replace with your own certificate:
  # 1. Generate: openssl req -x509 -nodes -days 365 -newkey rsa:2048 -keyout tls.key -out tls.crt -subj "/CN=kserve-ingress-gateway/O=KServe"
  # 2. Base64 encode: cat tls.crt | base64 -w 0
  # 3. Update tls.crt and tls.key values below
  tls.crt: 
  tls.key: 
